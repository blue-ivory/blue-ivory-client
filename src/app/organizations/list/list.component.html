<div class="list-container">
  <div class="organizations-list-container">
    <md-list class="mat-elevation-z2">
      <md-list-item *ngFor="let organization of organizations">
        <div md-line fxLayout="row" class="item-info">
          <label fxFlex>{{organization.name}}</label>
          <md-chip-list>
            <md-chip >{{organization.users}} {{'users'|i18n}}</md-chip>
            <md-chip >{{organization.requests}} {{'requests'|i18n}}</md-chip>
          </md-chip-list>
        </div>
      </md-list-item>
    </md-list>
  </div>
</div>
